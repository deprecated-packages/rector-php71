name: Finalize Classes

on: [pull_request, push]

jobs:
    finalize_classes:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                php_version: ['7.1', '7.2']

        name: "PHP ${{ matrix.php_version }}"

        steps:
            -   uses: actions/checkout@v2

            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php_version }}
                    coverage: none

            -   run: |
                    mkdir temp && cd temp
                    composer require doctrine/orm --ansi --no-interaction
                    composer require "phpunit/phpunit:^7.5" --dev --ansi --no-interaction

            -   run: |
                    cd temp
                    ../bin/rector process ../ci/downgrade/tests/Finalize/Fixture/Source --config ../ci/downgrade/rector-test-downgrade.php --ansi

            -   run: |
                    cd temp
                    vendor/bin/phpunit ../ci/downgrade/tests/Finalize/FinalizeTest.php

